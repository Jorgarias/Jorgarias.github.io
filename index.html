<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Secciones — inmigración (PMTiles)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html,body,#map{height:100%;margin:0;background:#f0f0f0}
  </style>
</head>
<body>
<div id="map"></div>

<script type="module">
  import { PMTiles, Protocol } from "https://esm.sh/pmtiles@4";

  const RAW_URL = "https://jorgarias.github.io/inmigracion.pmtiles";
  const PMTILES_URL = "pmtiles://" + RAW_URL;
  const LAYER_ID = "secciones";   // capa interna de tu PMTiles

  // registra el protocolo pmtiles://
  const protocol = new Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  // estilo SIN mapa base, solo fondo
  const style = {
    version: 8,
    sources: {},
    layers: [{ id: "bg", type: "background", paint: { "background-color": "#f0f0f0" } }]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.7, 40.4],
    zoom: 6
  });

  // expresión de color por diff_pct_ext (sin bordes)
  const fillColor = [
    "case",
    ["has","diff_pct_ext"],
    ["interpolate", ["linear"], ["get","diff_pct_ext"],
      -47.16126130501527, "#f74545",
      0,                   "#e8e8e8",
      25.71,               "#0154a7"
    ],
    "#cccccc"
  ];

  // espera a que el estilo cargue para añadir la fuente y la capa
  map.on("load", async () => {
    try {
      // añade la fuente del PMTiles y la capa de relleno
      map.addSource("datos", { type: "vector", url: PMTILES_URL });

      map.addLayer({
        id: "sec-fill",
        type: "fill",
        source: "datos",
        "source-layer": LAYER_ID,
        paint: {
          "fill-color": fillColor,
          "fill-opacity": 0.9,
          "fill-antialias": true
        }
      });

      // encuadra usando metadatos
      const p = new PMTiles(RAW_URL);
      const metadata = await p.getMetadata();
      const boundsStr = metadata.antimeridian_adjusted_bounds || metadata.bounds;
      if (boundsStr) {
        const [w,s,e,n] = boundsStr.split(",").map(Number);
        map.fitBounds([[w,s],[e,n]], { padding: 30, duration: 0 });
      }
    } catch (e) {
      console.error("Error cargando capa PMTiles:", e);
      alert("No se pudo cargar la capa PMTiles. Mira la consola (F12 → Console).");
    }
  });
</script>
</body>
</html>
