<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa PMTiles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <!-- MapLibre global (no módulo) -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html,body,#map{height:100%;margin:0}
    #ui{position:absolute;z-index:1;top:10px;left:10px;background:#fff;padding:8px;border-radius:8px;font:14px sans-serif;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    select{font:inherit}
  </style>
</head>
<body>
<div id="map"></div>
<div id="ui" hidden>
  Capa: <select id="layerSelect"></select>
</div>

<script type="module">
  import { PMTiles, Protocol } from "https://esm.sh/pmtiles@4";

  const RAW_URL = "https://jorgarias.github.io/inmigracion.pmtiles";
  const PMTILES_URL = "pmtiles://" + RAW_URL;

  // Registrar el protocolo pmtiles://
  const protocol = new Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  // Style base
  const style = {
    version: 8,
    sources: {},
    layers: [{ id: "bg", type: "background", paint: { "background-color": "#eef2f3" } }]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.7038, 40.4168], // fallback
    zoom: 6
  });
  map.addControl(new maplibregl.NavigationControl());

  try {
    // 1) Metadatos del PMTiles
    const p = new PMTiles(RAW_URL);
    const metadata = await p.getMetadata();
    console.log("PMTiles metadata:", metadata);

    // 2) Si hay 'bounds' en metadatos, encuadra el mapa
    // bounds: "west,south,east,north"
    if (metadata?.bounds) {
      const [w,s,e,n] = metadata.bounds.split(",").map(Number);
      map.fitBounds([[w, s], [e, n]], { padding: 20, duration: 0 });
    } else if (metadata?.center) {
      // center: "lon,lat,zoom" (algunos archivos lo traen)
      const [lon,lat,z] = metadata.center.split(",").map(Number);
      map.setCenter([lon,lat]); if (!Number.isNaN(z)) map.setZoom(z);
    }

    map.on("load", () => {
      const vectorLayers = (metadata?.vector_layers || []).map(l => l.id);

      if (vectorLayers.length > 0) {
        // ====== VECTOR ======
        map.addSource("datos", { type: "vector", url: PMTILES_URL });

        const first = vectorLayers[0];

        // RELLENO (por si son polígonos)
        map.addLayer({
          id: "poligonos-fill",
          type: "fill",
          source: "datos",
          "source-layer": first,
          paint: { "fill-color": "#2b8cbe", "fill-opacity": 0.65 }
        });

        // CONTORNO (si son líneas/ver bordes)
        map.addLayer({
          id: "poligonos-line",
          type: "line",
          source: "datos",
          "source-layer": first,
          paint: { "line-color": "#1b4f72", "line-width": 0.6 }
        });

        // UI de selección de capa
        const sel = document.getElementById("layerSelect");
        const ui = document.getElementById("ui");
        vectorLayers.forEach(id => {
          const opt = document.createElement("option");
          opt.value = id; opt.textContent = id; sel.appendChild(opt);
        });
        sel.value = first; ui.hidden = false;

        sel.addEventListener("change", () => {
          if (map.getLayer("poligonos-fill")) map.removeLayer("poligonos-fill");
          if (map.getLayer("poligonos-line")) map.removeLayer("poligonos-line");
          map.addLayer({
            id: "poligonos-fill",
            type: "fill",
            source: "datos",
            "source-layer": sel.value,
            paint: { "fill-color": "#2b8cbe", "fill-opacity": 0.65 }
          });
          map.addLayer({
            id: "poligonos-line",
            type: "line",
            source: "datos",
            "source-layer": sel.value,
            paint: { "line-color": "#1b4f72", "line-width": 0.6 }
          });
        });

      } else {
        // ====== RÁSTER ======
        map.addSource("datos_raster", { type: "raster", url: PMTILES_URL, tileSize: 256 });
        map.addLayer({ id: "raster", type: "raster", source: "datos_raster" });
      }
    });
  } catch (e) {
    console.error(e);
    alert("Error leyendo metadatos del PMTiles. Abre la consola (F12 → Console) para ver detalles.");
  }
</script>
</body>
</html>
