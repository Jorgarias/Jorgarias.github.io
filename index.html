<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa PMTiles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@^3/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    html,body,#map{height:100%;margin:0}
    #ui{position:absolute;z-index:1;top:10px;left:10px;background:#fff;padding:8px;border-radius:8px;font:14px sans-serif}
    select{font:inherit}
  </style>
</head>
<body>
<div id="map"></div>
<div id="ui" hidden>
  Capa: <select id="layerSelect"></select>
</div>

<script type="module">
  import maplibregl from "https://unpkg.com/maplibre-gl@^3/dist/maplibre-gl.js";
  import * as pmtiles from "https://unpkg.com/pmtiles@^3/dist/pmtiles.js";

  const RAW_URL = "https://jorgarias.github.io/inmigracion.pmtiles";
  const PMTILES_URL = "pmtiles://" + RAW_URL;

  // Habilita el protocolo pmtiles://
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  // Crea el mapa con un style base
  const style = {
    version: 8,
    sources: { datos: { type: "vector", url: PMTILES_URL } },
    layers: [{ id: "bg", type: "background", paint: { "background-color": "#eef2f3" } }]
  };

  const map = new maplibregl.Map({
    container: "map",
    style,
    center: [-3.7038, 40.4168],
    zoom: 6
  });

  // Descubre capas del PMTiles y pinta la primera
  try {
    const p = new pmtiles.PMTiles(RAW_URL);
    const metadata = await p.getMetadata();
    const layers = (metadata && metadata.vector_layers) ? metadata.vector_layers.map(l => l.id) : [];

    if (!layers.length) {
      alert("No se encontraron capas vectoriales en el PMTiles. Â¿Seguro que es vector (pbf)?");
    } else {
      const first = layers[0];
      map.on("load", () => {
        map.addLayer({
          id: "poligonos",
          type: "fill",
          source: "datos",
          "source-layer": first,
          paint: { "fill-color": "#2b8cbe", "fill-opacity": 0.8 }
        });
      });

      // UI para cambiar de capa
      const sel = document.getElementById("layerSelect");
      const ui = document.getElementById("ui");
      layers.forEach(id => { const opt = document.createElement("option"); opt.value = id; opt.textContent = id; sel.appendChild(opt); });
      sel.value = first;
      ui.hidden = false;

      sel.addEventListener("change", () => {
        if (map.getLayer("poligonos")) map.removeLayer("poligonos");
        map.addLayer({
          id: "poligonos",
          type: "fill",
          source: "datos",
          "source-layer": sel.value,
          paint: { "fill-color": "#2b8cbe", "fill-opacity": 0.8 }
        });
      });
    }
  } catch (e) {
    console.error(e);
    alert("Error leyendo metadatos del PMTiles.");
  }
</script>
</body>
</html>
